<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="mytheme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
        <h1>Hangman</h1>
        <div class="row">
          <div class="alert alert-info" role="alert" id="alert">
            <h4 class="alert-heading" id="message">
              Guess what animal I am !
            </h4>
          </div>
          <div id="answer">&nbsp</div>
          <div class="col-sm-12 col-md-5">
            <img> 
          </div>
          <div class="col-sm-12 col-md-6" id="guesses-board">
        </div>
        <div class="row" id="keyboard-row">
          <div class="col-sm-1 col-md-5"></div>
          <div class="col-sm-12 col-md-7" id="keyboard"></div>
        </div>
        <div class="row">
          <div class="col-sm-12" id="button">
            <button type="button" class="btn btn-danger">
              RESET GAME
            </button>
          </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
